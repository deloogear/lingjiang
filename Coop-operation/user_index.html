<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="src/img/favico.ico" type="image/x-icon" />
    <link rel="icon" href="src/img/favico.ico" type="image/x-icon" />
    <link href="src/css/common.css" rel="stylesheet">
    <link href="src/css/scrollbar.css" rel="stylesheet">
    <title>一元购联运平台</title>
    <link href="src/css/home.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="main-cell">
        <section class="main-block">
            <div class="m-header">
                <a class="logo">联运一元购</a>
                <div class="user-info">
                    <img src="http://oai1j38hq.bkt.clouddn.com/image/index/avalogo1.jpg?v=1470196633190">
                    <a href="home.html" class="username">用户名</a>
                    <a href="index.html" class="logout">退出</a>
                </div>
            </div>
            <div class="m-body">
                <div class="m-menu">
                    <a href="home.html"><i class="iconfont">&#xe60b;</i>首页</a>
                    <a href="user_index.html" class="active"><i class="iconfont">&#xe60e;</i>账户信息</a>
                    <a href="data_sheet.html"><i class="iconfont">&#xe60c;</i>数据报表</a>
                    <a href="present_record.html"><i class="iconfont">&#xe60a;</i>提现记录</a>
                    <a href="bank_info.html" ><i class="iconfont">&#xe60d;</i>银行信息</a>
                    <a href="opera_log.html"><i class="iconfont">&#xe60f;</i>用户日志</a>
                    <a href="system_notice.html" class="new"><i class="iconfont">&#xe610;</i>系统公告</a>
                </div>
                <div class="m-content">
                    <div class="account">
                        <div class="info-block">
                            <h4>
                                <i class="iconfont">&#xe60e;</i>
                                <label>账户信息</label>
                                <span>认证信息不可更改</span>
                                <a href="">保存信息</a>
                            </h4>
                            <div class="info-form">
                                <div class="ui-line">
                                    <label>注册邮箱</label>
                                    <p class="text">12334@qq.com</p>
                                    <span class="">请填写您的真实信息</span>
                                </div>
                                <div class="ui-line">
                                    <label>姓名</label>
                                    <input class="text">
                                    <span class="">请填写您的真实信息</span>
                                </div>
                                <div class="ui-line">
                                    <label>手机号</label>
                                    <input class="text">
                                    <span class=""></span>
                                </div>
                                <div class="ui-line">
                                    <label>常用QQ</label>
                                    <input class="text">
                                    <span class="error"></span>
                                </div>
                            </div>
                        </div>
                        <div class="info-block">
                            <h4>
                                <i class="iconfont">&#xe614;</i>
                                <label>账户信息</label>
                                <span>认证信息不可更改</span>
                                <a href="">提交审核</a>
                            </h4>
                            <div class="info-form">
                                <div class="ui-line">
                                    <label>证件类型</label>
                                    <div class="cus_select"><span>身份证</span><i class="iconfont">&#xe605;</i>
                                        <ul class="cus_ops">
                                            <li data-value="1">身份证</li>
                                            <li data-value="2">房产证</li>
                                            <li data-value="3">驾驶证</li>
                                        </ul>
                                        <input type="hidden">
                                    </div>
                                    <span class="">请填写您的真实信息</span>
                                </div>
                                <div class="ui-line">
                                    <label>证件名称</label>
                                    <input class="text">
                                    <span class="">请填写您的真实信息</span>
                                </div>
                                <div class="ui-line">
                                    <label>证件号码</label>
                                    <input class="text">
                                    <span class="error"></span>
                                </div>
                                <div class="ui-line ui-vcard">
                                    <label>身份证正反面</label>
                                    <div class="ui-file-in">
                                        <span><i class="iconfont">&#xe613;</i>正面照</span>
                                    </div>
                                    <div class="ui-file-in">
                                        <span><i class="iconfont">&#xe613;</i>反面照</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
<script  src="src/js/jquery.min.js" type="text/javascript"></script>
<script  src="src/js/mCustomScrollbar.js" type="text/javascript"></script>
<script  src="src/js/home.js " type="text/javascript"></script>
</html>
