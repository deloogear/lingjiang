<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="src/img/favico.ico" type="image/x-icon" />
    <link rel="icon" href="src/img/favico.ico" type="image/x-icon" />
    <link href="src/css/common.css" rel="stylesheet">
    <link href="src/css/animate.css" rel="stylesheet">
    <title>登录一元购联运平台</title>
    <link href="src/css/login.css" rel="stylesheet">
</head>
<body>

<div class="header">
    <div>
        <div class="head-cap"></div>
        <a class="head-menu" href="">返回官网<span></span></a>
    </div>
</div>
<div class="login_main">
    <div class="lm-con">
        <div class="reg-form">
            <h4>欢迎您注册一元购联运账号</h4>
            <div class="ref-fline">
                <label>邮箱</label>
                <input placeholder="请输入邮箱">
                <span class="info">验证码已发送至邮箱</span>
            </div>
            <div class="ref-fline">
                <label>验证码</label>
                <input placeholder="请输入验证码">
            </div>
            <div class="ref-fline">
                <label>密码</label>
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="ref-fline">
                <label>再次输入密码</label>
                <input type="password" placeholder="请再次输入密码">
            </div>
            <div class="ref-fline">
                <label>QQ</label>
                <input placeholder="请填写QQ号">
            </div>
            <div class="ref-fline">
                <label>微信公共号</label>
                <input placeholder="请输入您的微信公共号">
            </div>
            <div class="ref-fline">
                <label>电话</label>
                <input placeholder="请填写您的联系号码">
            </div>
            <a class="sub_btn">立即注册</a>
        </div>
        <div class="reg-review">
            <label>信息审核中...</label>
            <p>您的信息已提交，审核结果将会发送到您的手机，请耐心等待！</p>
        </div>
    </div>
</div>

<!-- inject:footer:html -->

</div>
<script  src="src/js/jquery.min.js" type="text/javascript"></script>
<script  src="src/js/register.js" type="text/javascript"></script>
</body>
</html>
